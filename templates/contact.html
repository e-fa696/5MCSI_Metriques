<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact </title>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">
  <div style="background:#222; padding:30px; border-radius:10px; width:100%; max-width:500px; box-shadow:0 0 20px rgba(255,0,0,0.5);">
    <h2 style="text-align:center; color:#e60000;">Contactez notre garage</h2>
    <form>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" style="width:100%;padding:10px;margin:10px 0;" placeholder="Votre prénom">
      
      <label for="nom">Nom</label>
      <input type="text" id="nom" style="width:100%;padding:10px;margin:10px 0;" placeholder="Votre nom">
      
      <label for="message">Message</label>
      <textarea id="message" rows="5" style="width:100%;padding:10px;margin:10px 0;" placeholder="Votre message..."></textarea>
      
      <button type="submit" style="width:100%;padding:12px;background:#e60000;border:none;color:white;font-weight:bold;border-radius:5px;">Envoyer</button>
    </form>
  </div>
</body>
</html>
